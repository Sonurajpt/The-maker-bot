<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ktmovies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Monetag SDK -->
  <script src="//libtl.com/sdk.js" data-zone="9669778" data-sdk="show_9669778"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f2f2f2; }
    select, button { width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; }
    #pdfLink { display: none; margin-top: 20px; text-align: center; }
    a.btn { display: inline-block; color: white; background: #0088cc; padding: 12px 20px; border-radius: 8px; text-decoration: none; }
  </style>
</head>
<body>
  <h2>ðŸŽ¬ ktmovies</h2>
  <select id="movies"></select>
  <select id="Hindi movie"></select>
  <select id="netflix/all"></select>
  <select id="movie type"></select>

  <div id="pdfLink">
    <a id="pdfBtn" class="btn" href="#" target="_blank">ðŸŽ¬ Open movie</a>
  </div>
<script>
const moviesSelect  = document.getElementById("movies");
const semesterSelect= document.getElementById("hindiMovie");
const subjectSelect = document.getElementById("netflixAll");
const unitSelect    = document.getElementById("movieType");
const pdfLinkWrap   = document.getElementById("movieLink");
const pdfBtn        = document.getElementById("movieBtn");
let data = {};

fetch("https://raw.githubusercontent.com/Sonurajpt/Ktmovies/refs/heads/main/bot.json")
  .then(res=>res.json())
  .then(json=>{
    data = json;
    populate(moviesSelect, Object.keys(data), "Select movies");
  });

function populate(sel, items, placeholder){
  sel.innerHTML = `<option disabled selected>${placeholder}</option>`;
  items.forEach(i=>{
    const opt = document.createElement("option");
    opt.value = i;
    opt.textContent = i;
    sel.appendChild(opt);
  });
  sel.disabled = false;
}

moviesSelect.addEventListener("change",()=>{
  const c = moviesSelect.value;
  populate(semesterSelect, Object.keys(data[c]), "Select Hindi movie");
  reset([subjectSelect, unitSelect], ["Select netflix/all","Select movie"]);
  pdfLinkWrap.style.display="none";
});

    // reset selects
    function reset(selects, placeholders){
      selects.forEach((sel,i)=>{
        sel.innerHTML = `<option disabled selected>${placeholders[i]}</option>`;
        sel.disabled=true;
      });
    }

    // monetag + download flow
    pdfBtn.addEventListener("click", e=>{
      e.preventDefault();
      // show rewarded ad first
      show_9669778().then(()=>{
        // after ad, perform actual download/open
        window.open(pdfBtn.href, "_blank");
      }).catch(err=>{
        console.warn("Ad failed or closed:", err);
        // fallback: still open PDF
        window.open(pdfBtn.href, "_blank");
      });
    });
  </script>
</body>
</html>
